<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- jQuery for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <style>
    .navbar {
      background-color: #0091ff;
      transition: background-color 0.5s ease;
    }

    .navbar:hover {
      background-color: #6e288f;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .nav-link {
      color: white !important;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #FFD700 !important;
    }

    .navbar-toggler-icon {
      transition: transform 0.4s ease;
    }

    .navbar-toggler:hover .navbar-toggler-icon {
      transform: rotate(90deg);
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <img src="{% static 'images/logo.' %}" alt="Logo">
          Hospital Management
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <div class="navbar-nav">
            <!-- Left aligned items (if needed) -->
          </div>
          <div class="navbar-nav">
            <a href="/adminlogin" class="nav-item nav-link">Admin</a>
            <a href="/doctorlogin" class="nav-item nav-link">Doctor</a>
            <a href="/patientlogin" class="nav-item nav-link">Patient</a>
            <a href="/contactus" class="nav-item nav-link">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

</body>

</html>
